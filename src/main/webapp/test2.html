<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(i,index) in arr">
            序号：{{i}},数组下标：{{index}}
        </li>
    </ul>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            arr: [1, 2, 3, 4, 5, 6, 7, 8, 9]
        }
        ,
        methods: {}
    })

</script>
</body>
</html>
